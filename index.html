<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Profit/Loss Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Forex Profit/Loss Calculator</h1>
        <form id="forexForm">
            <label for="currencyPair">Currency Pair:</label>
            <select id="currencyPair">
                <option value="EUR/USD">EUR/USD</option>
                <option value="USD/JPY">USD/JPY</option>
                <option value="GBP/USD">GBP/USD</option>
                <option value="USD/CHF">USD/CHF</option>
            </select>

            <label for="accountCurrency">Account Currency:</label>
            <select id="accountCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="JPY">JPY</option>
            </select>

            <label for="volumeLots">Volume/Lots:</label>
            <input type="number" id="volumeLots" placeholder="e.g., 100000" required>

            <label for="tradeDirection">Trade Direction:</label>
            <select id="tradeDirection">
                <option value="buy">Buy</option>
                <option value="sell">Sell</option>
            </select>

            <label for="openPrice">Open Price:</label>
            <input type="number" id="openPrice" placeholder="e.g., 1.1000" step="0.0001" required>

            <label for="closePrice">Close Price:</label>
            <input type="number" id="closePrice" placeholder="e.g., 1.1050" step="0.0001" required>

            <button type="button" onclick="calculateProfitLoss()">Calculate</button>
        </form>

        <div id="result">
            <!-- Result will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
